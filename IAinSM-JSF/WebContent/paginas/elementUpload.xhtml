<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="top">
		<h:form>
			<div style="float: left; width: 90%; padding: 5px">
				<b>IAinSM </b>- Artificical Inteligence in Stock Market
			</div>

			<div style="float: left; width: 3%" align="right">
				<p:commandButton id="btnConteudo" value="Voltar"
					action="#{navegacaoMB.getUrl('conteudo')}" />
			</div>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form id="formUpload" enctype="multipart/form-data">
			<p:growl id="uploadGrowl" autoUpdate="true"></p:growl>
			<div id="divCentro" align="center">
				<p:fileUpload fileUploadListener="#{uploadMB.handleFileUpload}"
					mode="advanced" update="uploadGrowl"   sizeLimit="999999999"
					allowTypes="/(\.|\/)(txt|TXT)$/" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
