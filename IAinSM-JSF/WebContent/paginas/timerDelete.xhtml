<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="top">
		<h:form>
			<p:growl id="deleteGrowl"></p:growl>
			<div style="float: left; width: 90%; padding: 5px">
				<b>IAinSM </b>- Artificical Inteligence in Stock Market
			</div>
			<div align="right">
				<p:commandButton id="btnTimer" value="Voltar"
					action="#{navegacaoMB.getUrl('timer')}" />
			</div>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:growl id="messageDelete" autoUpdate="true"></p:growl>
			<div align="center">
				<h:inputHidden value="#{timerMB.timerIA.id}" />
				<h:panelGrid Columns="2">
					<p:commandButton action="#{timerMB.deleteTimerEnd()}"
						value="Deletar" />
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
