	xmlns:h="http://java.sun.com/jsf/html"

	<ui:define name="top">

			<p:growl id="relatorioGrowl"></p:growl>

			<div style="float: left; width: 90%; padding: 5px">

			</div>

			<div style="float: left; width: 3%" align="right">
				<p:commandButton id="btnConteudo" value="Voltar"

			</div>
		</h:form>
	</ui:define>


	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">

				<p:selectOneMenu id="chartRegra">
					<f:selectItem itemLabel="Selecione uma Regra" itemValue="" />
					<f:selectItems />
				</p:selectOneMenu>


			</h:panelGrid>
			<p:lineChart id="stacked" value="#{chartMB.categoryModel}"
				legendPosition="ne" stacked="false" fill="false"
				title="Stacked and Filled" style="height:300px;margin-top:20px"
				xaxisLabel="Year" yaxisLabel="Births" zoom="true" />
